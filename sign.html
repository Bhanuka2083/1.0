<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN</title>
    <link rel="stylesheet" href="sign.css">
    <!-- <script src="sign.js"></script> -->
</head>
<body>
    <!-- Header -->

    <section class="header">
        <a href="index.html#home" class="icons">
            <img src="logo-removebg-preview.png" alt="" class="logo">
        </a>
        <ul class="nav">
            <li><a href="index.html" class="home">HOME</a></li>
            <li><a href="index.html#our_sevices" class="service">SERVICES</a></li>
            <li><a href="product.html" class="products">PRODUCTS</a></li>
            <li><a href="index.html#contact_us" class="contact">CONTACT</a></li>
            <li><a href="index.html#about_us" class="about">ABOUT</a></li>
            <li><a href="#" class="sign">SIGN</a></li>
        </ul>

    </section>


    <br>

    <!-- Sign In and Sign Up Form -->
    
    <section class="signIn_container">
        <div class="form_container">
            <div class="form_signin" id="form_signin" style="display: block;">
                <h2>Sign In</h2>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required><br>

                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required><br>
                    <button type="submit" class="signIn_btn" id="signIn">Sign In</button><br>
                    <br>
                    <p>Haven't an accout? <a href="#form_signup" class="toggle_btn" id="show_sign_up" onclick="signUp">Create One.</a></p>
                </form>
            </div>




            <div class="form_signup" id="form_signup" style="display: none;">
                <h2>Sign Up</h2>
                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" required>

                    <label for="mobile_number">Mobile NUmber</label>
                    <input type="text" placeholder="Mobile Number" required>

                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>
                    

                    <button type="submit" class="signUp_btn" id="signUp">Sign Up</button>

                    <br>
                    <p>Already have one? <a href="#form_signin" class="toggle_btn" id="show_sign_in" onclick="signIn">Sign IN.</a></p>


                </form>
            </div>
        </div>
    </section>


    <script>
        //Form containers
        const signInForm = document.getElementById('form_signin');
        const signUpForm = document.getElementById('form_signup');

        //Button
        const showSignUp = document.getElementById('show_sign_up');
        const showSignIn = document.getElementById('show_sign_in');

        //switch to sign-up
        function switchTosignUp(){
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        }

        //switch to sign-in
        function switchTosignIn(){
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        }

        // Attach event listeners to the buttons
        showSignUp.addEventListener('click', switchTosignUp);
        showSignIn.addEventListener('click', switchTosignIn);


    </script>


</body>
</html>
